<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Social Links Profile</title>
</head>
<body>
    <main> 
        <div class="container">
            <div class="content">
                <img src="images/avatar-jessica.jpeg" alt="" class="avatar">
                <h2 class="name">Jessica Randall</h2>
                <p class="location">London, United Kingdom</p>
                <p class="profile">"Front-end developer and avid reader."</p>
            </div>
            <div class="socials">
                <a class="git" href="#">GitHub</a>
                <a class="frontend" href="#">Frontend Mentor</a>
                <a class="link" href="#">LinkedIn</a>
                <a class="twit" href="#">Twitter</a>
                <a class="insta" href="#">Instagram</a>        
            </div>
        </div>
    </main>
</body>
</html>
